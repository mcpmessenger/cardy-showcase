version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "API Base URL: $VITE_API_BASE_URL"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*





